<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Exchanger</title>
</head>
<body>
    <header class="bg">
      <div class="container text-center">
        <h1>SCRATCH</h1>
        <p class="lead">A currency converter</p>
      </div>
    </header>

    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-11 mx-auto">

            <div class="row">
              <div class="col-5">
                <h2>About this page</h2>
                <p class="lead">How to use this calculator</p>
              </div>
              <div class="col-6">
                <form id="currencyForm">
                  <div class="form-group">
                    <label for="dollar-input">Amount in US Dollars:</label>
                    <input class="form-control" type="number" min="0" id="dollar-input" required>
                  </div>
                  <div class="form-group">
                    <label for="currency-input">Currency Code</label>
                    <input class="form-control" type="text" id="currency-input" required placeholder="Enter currency code">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="currencyOutput">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="text-center text-white">Copyright &copy; Chloe Loveall 2021</p>
        <p class="text-center text-white"><a href="https://www.exchangerate-api.com">Currency Conversion by ExchangeRate-API.com</a></p>
      </div>
    </footer>
  </body>
</html>
